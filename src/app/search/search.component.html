<label><strong>Search the user name here:</strong></label>
<div class="search">
  <input type="Search" placeholder="Enter username" [(ngModel)]="userName">
  <button type="submit" (click) ='submit()'>Search</button>
</div>

<div class="container">
 
  <div class="row">
    <blockquote class="text-center text-lg">
      <img src="{{search.avatar_url}}">
      <p appStrikethrough> name:{{search.name}}</p>
      <p> public_repos:{{search.public_repos}}</p>
      <p> followers:{{search.followers}}</p>
      <p> following:{{search.following}}</p>
      <a href="{{search.html_url}}" target="_blank">Link to the github page</a>
      <p>request completed on:{{search.completeDate|date}}</p>
    </blockquote>
  </div>
    
</div>
